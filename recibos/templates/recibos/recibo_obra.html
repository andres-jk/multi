{% extends 'base.html' %}
{% block title %}Recibo de Obra{% endblock %}
{% block nav %}
<a href="/empleado/devolucion/">Devolución</a>
<a href="/admin/">Panel Admin</a>
<a href="/">Inicio</a>
{% endblock %}
{% block content %}
<div class="card" style="max-width:600px;margin:auto;">
    <h1 style="color:#FFD600;">Recibo de Obra</h1>
    <form>
        <div style="margin-bottom:1rem;">
            <label style="color:#FFD600;">Número de pedido:</label>
            <input type="text" value="123" readonly style="width:120px;">
        </div>
        <div style="margin-bottom:1rem;">
            <label style="color:#FFD600;">¿Productos devueltos en buen estado?</label>
            <input type="checkbox">
        </div>
        <div style="margin-bottom:1rem;">
            <label style="color:#FFD600;">Firma del cliente:</label>
            <input type="text" placeholder="Firma">
        </div>
        <button class="btn" type="submit">Guardar Recibo</button>
    </form>
</div>
{% endblock %}
